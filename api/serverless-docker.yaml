#serverless.yml
service: tees-uni-internship-project-api

provider:
  name: aws
  region: eu-west-1
  httpApi:
    cors: true
  ecr:
    images:
      tees-uni-internship-project-api: 
        path: ./

functions:
  app:
    image:
      name: tees-uni-internship-project-api
    timeout: 30
    events:
      - http: ANY /
      - http: 'ANY /{proxy+}'